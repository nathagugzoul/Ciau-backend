<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Intelligence Collective Autonome Universelle</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f9f2;
      color: #003300;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #0c3;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    button {
      background-color: #007733;
      color: white;
      border: none;
      cursor: pointer;
    }
    pre {
      background: #e0f0e0;
      padding: 1em;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Intelligence Collective Autonome Universelle</h1>
  <p>Pose ta question √† l‚ÄôIC (OpenAI connect√©)</p>

  <form id="ask-form">
    <input type="text" id="question" placeholder="Pose ta question ici" required>
    <button type="submit">Envoyer</button>
  </form>

  <pre id="response" style="white-space: pre-wrap;"></pre>

  <script>
    document.getElementById('ask-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = document.getElementById('question').value;
      const responseEl = document.getElementById('response');
      responseEl.innerText = '‚è≥ Chargement...';

      try {
        const response = await fetch('https://ciao-backend.onrender.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        responseEl.innerText = `üü° Question :\n${question}\n\nüü¢ R√©ponse :\n${data.answer}`;
      } catch (err) {
        responseEl.innerText = '‚ùå Erreur de connexion au serveur OpenAI.';
      }
    });
  </script>

</body>
</html>
